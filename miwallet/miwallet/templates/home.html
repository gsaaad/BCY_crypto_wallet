<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Mi-Wallet home</title>
  </head>
  <body>
    {% extends "index2.htm" %} {% block top_coins %}

    <div
      class="grid grid-cols-3 bg-blue-800 rounded-sm text-base p-2 font-semibold text-white mt-8 text-md lg:text-2xl"
    >
      <div>$USD-Price</div>
      <div>24H-Change%</div>
      <div>7D-Change%</div>
    </div>
    {% for coin in data%}
    <div class="grid grid-rows-1 rounded-lg drop-shadow-md">
      <div
        class="grid grid-row-1 bg-rose-600 rounded-sm text-base mt-2 font-semibold text-md lg:text-2xl"
      >
        {{coin.name}} || {{coin.currency_symbol}}
        <div
          class="grid grid-cols-3 bg-rose-100 rounded-sm text-base font-semibold text-sm lg:text-2xl"
        >
          <div>${{coin.inst_price_usd}}</div>
          <div>{{coin.change_percent_1d}}</div>
          <div>{{coin.change_percent_7d}}</div>
        </div>
      </div>
    </div>
    {% endfor %} {% endblock top_coins %}
  </body>
</html>
